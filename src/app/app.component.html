<main class="content">

  <h1>Timer</h1>

  <div class="progress-wrapper" *ngIf="maxVal">

    <div class="text" *ngIf="!isFinished">
      {{ max - current | number: '1.1-1' }}
    </div>

    <div class="text" *ngIf="isFinished">
      <audio src="assets/chime.mp3" autoplay></audio>
    </div>

    <round-progress [max]="max" [current]="current" [radius]="100" [stroke]="25">
    </round-progress>

  </div>

  <div class="controls-wrapper">

    <label>Seconds</label>
    <input class="input" placeholder="number of seconds" type="text" [(ngModel)]="max" (keydown)="reset()">


    <button *ngIf="currentVal <= 0" (click)="start()">Start</button>
    <button *ngIf="!isFinished" (click)="finish()">Finish</button>
    <!-- <button *ngIf="isFinished" (click)="reset()">Reset</button> -->

    <div class="h-full w-full flex content-center justify-center items-center">
      <button *ngIf="isFinished" (click)="reset()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-10">
        Reset
      </button>
    </div>

  </div>


</main>
